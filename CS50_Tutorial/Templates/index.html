{% extends "layout.html" %}
    {% block body %}
        <form action="/register" method="post">
            <input autofocus autocomplete="off" name="name" placeholder="Name" type="text">
            
            {% for sport in sports %}
                <input name="sport" type="radio" value="{{ sport }}"> {{ sport }}
            {% endfor %}
            
            <button value="Register">Register</button>
        </form>
    {% endblock %}
